      <nav>
        <ul>

        </ul>
      </nav>
    </div>
  </header>

  <div class="container">
    <div class="product-layout">
      <!-- Left Column - Image Section -->
      <div class="product-image-section">
        <div class="image-container">
          <img id="crop-image" src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNTAwIiBoZWlnaHQ9IjUwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZjlmOWY5IiBzdHJva2U9IiNlMGUwZTAiIHN0cm9rZS13aWR0aD0iMSIvPjx0ZXh0IHg9IjUwJSIgeT0iNDAlIiBmb250LWZhbWlseT0iQXJpYWwsIHNhbnMtc2VyaWYiIGZvbnQtc2l6ZT0iMTgiIGZpbGw9IiM5OTkiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIuM2VtIj7nlLvlg4/jgpLjgqLjg4Pjg5fjg63jg7zjg4k8L3RleHQ+PHRleHQgeD0iNTAlIiB5PSI2MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIxNCIgZmlsbD0iI2JiYiIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPuODleOCoeOCpOODq+OCkumBuOaKnuOBl+OBpuOBj+OBoOOBleOBhDwvdGV4dD48L3N2Zz4=" alt="Product Image">
        </div>
        
        <div class="upload-controls">
          <label for="upload-product-image" class="upload-btn">
            📷 画像をアップロード
            <input type="file" id="upload-product-image" accept="image/*" hidden>
          </label>
          <button id="crop-button" class="btn btn-secondary">✂️ 画像をトリミング</button>
        </div>
      </div>

      <!-- Right Column - Product Details -->
      <div class="product-details-section">
        <div class="product-header">
          <p class="product-vendor">MEMORY MAGNETS CO.</p>
          <h1 id="prod-title">製品名</h1>
          <p id="prod-price" class="product-price">$0.00 USD</p>
        </div>

        <div class="product-description">
          <p id="prod-description">製品の説明がここに表示されます。</p>
        </div>

        <div class="sezzle-info">
          <p>or 4 payments of <span id="sezzle-amount">$0.00 USD</span> with <strong>Sezzle</strong> ⓘ</p>
        </div>

        <div class="quantity-section">
          <label>Quantity</label>
          <div id="qty-buttons" class="quantity-buttons">
            <!-- Quantity buttons will be injected here -->
          </div>
        </div>

        <div class="selected-info">
          <p>選択中: <span id="selected-qty">1</span> 個</p>
        </div>

        <div class="upload-section">
          <button class="upload-pictures-btn">
            📤 Upload pictures
          </button>
        </div>

        <div class="quantity-input-section">
          <label for="quantity-input">Quantity</label>
          <div class="quantity-controls">
            <button class="qty-decrease">-</button>
            <input type="number" id="quantity-input" value="1" min="1">
            <button class="qty-increase">+</button>
          </div>
        </div>

        <div class="action-buttons">
          <button id="checkout-button" class="btn btn-primary add-to-cart">
            カートに追加
          </button>
          <button class="btn btn-shopify">
            Buy with ShopPay
          </button>
        </div>

        <div class="payment-options">
          <p>More payment options</p>
        </div>
      </div>
    </div>
