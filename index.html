<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{COMPANY_NAME}} | 写真をマグネットに</title>
  <!-- Cropper.js CSS -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <h1>{{COMPANY_NAME}} Magnet Printing</h1>
    <!-- TODO: replace src with your logo -->
    <img class="logo" src="placeholder-logo.png" alt="Company Logo">
  </header>

  <main>
    <!-- 1. Photo Upload & Cropper -->
    <section id="upload-section">
      <h2>1. 写真をアップロード</h2>
      <input type="file" id="fileInput" accept="image/*">
      <div class="crop-container">
        <img id="imagePreview" src="" alt="プレビュー用画像">
      </div>
      <button id="cropBtn" disabled>切り抜きを確定</button>
    </section>

    <!-- 2. Order Form -->
    <section id="order-form">
      <h2>2. 注文情報を入力</h2>
      <form id="orderForm" action="/api/orders" method="POST">
        <input type="hidden" name="croppedImage" id="croppedImageData">
        <label>
          お名前：
          <input type="text" name="customerName" required>
        </label>
        <label>
          電話番号：
          <input type="tel" name="phone" required>
        </label>
        <button type="submit">注文を送信</button>
      </form>
    </section>

    <!-- 3. Payment -->
    <section id="payment-section">
      <h2>3. お支払い</h2>
      <p>以下の方法でお支払いを受け付けています (日本国内のみ)：</p>
      <div class="payment-logos">
        <!-- TODO: swap these with your carriers' logos -->
        <img src="visa.png" alt="Visa">
        <img src="mastercard.png" alt="Mastercard">
        <img src="jcb.png" alt="JCB">
        <img src="paypay.png" alt="PayPay">
      </div>
      <!-- Placeholder payment form -->
      <form action="/api/pay" method="POST">
        <!-- server-side will handle payment integration -->
        <button type="submit">支払いページへ</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; {{COMPANY_NAME}}. All Rights Reserved.</p>
  </footer>

  <!-- Cropper.js & your script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
